<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript Arrays</title>
    <script>
		// Complexe typen variabelen

		// 1. Array - VERZAMELING van elementen:
		var mijnLegeArray = [];
		var fruit = ['appel', 'peer', 'banaan'];

		// 2. Andere notatiewijze, zelfde resultaat
//		var mijnFruit = new Array('appel','peer', 'banaan');
//
		// 3. Derde notatiewijze, zelfde resultaat
		var nogMeerFruit = new Array(3);
		nogMeerFruit[0]  = 'appel';
		nogMeerFruit[1]  = 'peer';
		nogMeerFruit[2]  = 'banaan';

		// voorbeeld van forEach()-functie. >= IE9
		nogMeerFruit.forEach(function (item, index) {
			console.log(item, 'op positie', index);
		});

		for(var i = 0; i< nogMeerFruit.length; i++){
			console.log('In de for-lus:'+ nogMeerFruit[i] + 'op positie', i);
        }

        // JOIN: je hebt een array, en resultaat is een string
        console.log(['a','b','c'].join(','));

        // SPLIT: je hebt een string en resultaat is array:
        console.log('abc'.split(""));

    </script>
</head>

</html>
