<html>
<head>	
	<style>
		/* font 1 - eigen definitie */
		@font-face {
			font-family: Aller;
			src: url(fonts/Aller_Rg.ttf);
		}
		
		/* font 2 - eigen definitie, voor italic variant */
		@font-face {
			font-family: AllerItalic;
			src: url(fonts/Aller_It.ttf);
		}

		body {
			font-family: 'Aller', sans-serif;
			font-size: 72px;
			text-transform:uppercase;
		}
		
		p.allerItalic{
			font-family: 'AllerItalic', sans-serif;
			font-size: 72px;
		}
	</style>
</head>
<body>
	<div>Font: Aller, van Font Squirrel</div>
	<p class="allerItalic">Dit is een italic aller font</p>
</body>
</html>
