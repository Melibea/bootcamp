<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voorbeelden JavaScript syntaxis</title>
</head>
<body>
<h1>Voorbeelden JavaScript syntaxis</h1>
<h2>Kijk in de DevTools console en de broncode.</h2>
<h3>Dit is mijn auto:</h3>
<ul>
    <li>Merk: <span id="autoMerk"></span></li>
    <li>Gewicht: <span id="autoGewicht"></span></li>
    <li>Kenteken: <span id="autoKenteken"></span></li>
</ul>
<h2>Inhoud van de winkelwagen</h2>
<ul id="result"></ul>
<!--Hieronder scripts - liever in aparte pagina, maar dit is een demo -->
<script>
	//1.  Variabele maken
	var x = 10;
	//2.  Vergelijkings statement if() ...
	if (x > 10) {
		console.log('X is groter dan 10');
	}
	else {
		console.log('X is NIET groter dan 10');
	}

	//**********************
	// Object definieren; hiervoor worden ook accolades gebruikt.
	// In werkelijkheid zullen objecten (later) uit een database komen.
	//**********************
	var auto = {
		wielen      : 4,
		gewicht     : 1200,
		kenteken    : '1-ABC-23',
		accessoires : {
			acc1 : 'ruitenwisser',
			acc2 : 'cd-speler',
			acc3 : 'airco'
		},
		kleur       : 'rood',
		merk        : 'Saab'
	};

	//**********************
	// Elementen uit de pagina ophalen
	// en inhoud van het object tonen in de pagina
	//**********************
	document.getElementById('autoMerk').innerText     = auto.merk;
	document.getElementById('autoGewicht').innerText  = auto.gewicht;
	document.getElementById('autoKenteken').innerText = auto.kenteken;

	//**********************
	//  Arrays gebruiken.
	//**********************
	// Vullen van de array
	var namenArray = ['Jan', 'Piet', 'Marie', 'Peter'];
	console.log('De eerste naam is: ' + namenArray[0]);

	// indexOf() is een arrayfunctie!
	var positie = namenArray.indexOf('Karin');
	console.log('Karin is gevonden op positie:' + positie);

	console.log('JOIN van de array levert op:' + namenArray.join());

	// Item toevoegen aan de array, bijvoorbeeld
	// een nieuwe naam
	namenArray.push('Sarah');
	console.log(namenArray);

	// Array van objecten:
	var winkelmandje = [
		{naam : 'Schilderij', prijs : 29.95},
		{naam : 'Tafel', prijs : 49.95},
		{naam : 'Stoel (per stuk)', prijs : 19.95},
		{naam : 'bank', prijs : 300}
	];

	// Winkelmandje tonen in de UI via een for-lus
	for (var i = 0; i < winkelmandje.length; i = i + 1) {
		// 1. Maak nieuw listitem. Nu ga je dus HTML en JavaScript combineren.
		var listItem = '<li>';

		// 2. Voeg naam van product toe aan listitem
		listItem += winkelmandje[i].naam + ' ';
		listItem += '&euro; ' + winkelmandje[i].prijs + '</li>';

		// 3. Haal referentie op naar result en voeg het nieuwe
		// listitem er aan toe
		document.getElementById('result').innerHTML += listItem;
	}


</script>
</body>
</html>
